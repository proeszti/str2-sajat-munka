<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./style/font-awesome-4.7.0/css/font-awesome.css"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header--dark">
      <div>
        <h3 class="header__title">Admin Page</h3>
      </div>
      <div class="header__search">
        <input class="search__input" type="text" />
        <button class="search__btn">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </header>

    <main>
      <aside>
        <nav class="main__nav">
          <ul class="nav__ul">
            <li>
              <h3>Core</h3>
            </li>
            <li>
              <i class="fa fa-tachometer"></i>
              <a href="">dashboard</a>
            </li>
            <li>
              <h3>Interface</h3>
            </li>
            <li>
              <i class="fa fa-windows"></i>
              <a href="">layouts</a>
            </li>
            <li>
              <i class="fa fa-bookmark"></i>
              <a href="">pages</a>
            </li>
            <li>
              <h3>Addons</h3>
            </li>
            <li>
              <i class="fa fa-area-chart"></i>
              <a href="">Charts</a>
            </li>
            <li>
              <i class="fa fa-table"></i>
              <a href="">Tables</a>
            </li>
          </ul>
        </nav>
      </aside>

      <section class="content">
        <h1>Dashboard</h1>
        <div class="main__breadcrumb"></div>
        <div class="main__cards">
          <div class="main__card card--blue">
            <div class="card__top">
              <h2>Primary Card</h2>
            </div>
            <div class="card__bottom">
              <h4>View Details</h4>
            </div>
          </div>
          <div class="main__card card--yellow">
            <div class="card__top">
              <h2>Warning Card</h2>
            </div>
            <div class="card__bottom">
              <h4>View Details</h4>
            </div>
          </div>
          <div class="main__card card--green">
            <div class="card__top">
              <h2>Success Card</h2>
            </div>
            <div class="card__bottom">
              <h4>View Details</h4>
            </div>
          </div>
          <div class="main__card card--red">
            <div class="card__top">
              <h2>Danger Card</h2>
            </div>
            <div class="card__bottom">
              <h4>View Details</h4>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
