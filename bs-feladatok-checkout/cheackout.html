<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <!-- <body class="d-flex flex-row  justify-content-space-around "> -->

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <!-- CART COL -->
        <div class="col-sm-6 col-12 order-sm-2">
          <h1 class="">
            Your cart <span class="badge badge-pill badge-secondary">3</span>
          </h1>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              A second list item
              <span class="">$12</span>
            </li>

            <li class="list-group-item d-flex justify-content-between">
              A list item
              <span class="">$8</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              A second list item
              <span class="">$5</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              A third list item
              <span class="">$5</span>
            </li>
            <li
              class="
                list-group-item
                d-flex
                justify-content-between
                text-success
              "
            >
              A third list item
              <span class="">$20</span>
            </li>
          </ul>

          <form class="form-inline">
            <div class="form-group">
              <label for="inputPassword2" class="sr-only">Promo code</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword2"
                placeholder="Promocode"
              />
            </div>
            <button type="submit" class="btn btn-primary">Redeem</button>
          </form>
        </div>

        <!-- BILLING ADDRESS COL -->
        <div class="col-sm-6 col-12 order-sm-1">
          <form>
            <div>
              <h1>Billing address</h1>

              <div class="row">
                <div class="form-group col-6">
                  <label for="exampleInputEmail1">First name</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>

                <div class="form-group col-6">
                  <label for="exampleInputPassword1">Last name</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="Username"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Address</label>
                <input
                  type="address"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="1234 Main Street"
                />
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Address 2</label>
                <input
                  type="address"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Apartman or suite"
                />
              </div>

              <div class="row">
                <div class="form-group col-4">
                  <label for="validationCustom04">Country</label>
                  <select
                    class="custom-select"
                    id="validationCustom04"
                    required
                  >
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>

                <div class="form-group col-4">
                  <label for="validationCustom04">State</label>
                  <select
                    class="custom-select"
                    id="validationCustom04"
                    required
                  >
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>

                <div class="form-group col-4">
                  <label for="exampleFormControlInput1">Zip</label>
                  <input
                    type="address"
                    class="form-control"
                    id="exampleFormControlInput1"
                  />
                </div>
              </div>

              <hr />

              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Shippind address is the same as billing address
                  </label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    save this information for next time
                  </label>
                </div>
              </div>

              <hr />
            </div>
            <!-- PAYMENT -->

            <div>
              <h1>Payment</h1>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Credit card
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Debit card
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  PayPal
                </label>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="">Name on card</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>

              <div class="col">
                <label for="">Credit card number</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-3">
                <label for="">Expiration </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>

              <div class="col-3">
                <label for=""> CVV</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>

            <hr />

            <button type="submit" class="btn btn-primary mw-100 col-6 mt-3">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
